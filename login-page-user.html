<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login-page-user.css">
  <script defer src="login-page-user.js"></script>
</head>

<body>
  <main id="main-holder">
    <h1 id="login-header">Login</h1>
    
    <div id="login-error-msg-holder">
      <p id="login-error-msg">Invalid Email Address</p>
    </div>
    
    <form id="login-form">
      <input type="text" name="email" id="email-field" class="login-form-field" placeholder="Email Address">
      <input type="submit" value="Proceed" id="login-form-submit" location = "MainHtml.html">
    </form>
  
  </main>
</body>

</html>
